<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/loginstyles.css" media="all"/>
    <title>Skyward</title>
</head>
<body class="background">
    <div class="body">
        <nav class="top-nav">
            <a href="../index.html"><img src="../images/skyward image.gif" class="skyward-img" alt="skyward logo"></a>
            <div class="nav-wrapper">
                <div class="link-wrapper">
                    <a href="../pages/login.html">Login Example</a>
                </div>
                <div class="link-wrapper">
                    <a href="../pages/studentinfo.html">StudentInfo</a>
                </div>
                <div class="link-wrapper">
                    <a href="../pages/design.html">Design</a>
                </div>
                <div class="link-wrapper">
                    <a href="../pages/Fees.html">Fees</a>
                </div>
            </div>
        </nav>
            <table class="login-box">
                <tbody class="tbody">    
                    <tr class="login-empty">
                        <br/>
                    </tr>
                    <tr class="login-logo" img src="../images/skyward image.gif">
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <form action="#" method="post" name="login-access" enctype="multipart/form-data">
                                <fieldset>
                                    <select name="access">
                                        <option value="Student">Student Access</option>
                                        <option value="Parent">Parent Access</option>
                                    </select>
                                </fieldset>
                                <label for="uname">Username</label>
                                <input type="text" id="uname" name="uname">
                                <br></br>
                                <label for="pword">Password</label>
                                <input type="text" id="pword" name="pword">
                            </form>
                        </td>    
                    </tr>
                        <td>Forgot Password?</td>
                    </tr>
                    <tr class="login-button">
                        <td>Login Button</td>
                    </tr>
                    <tr class="login-empty">
                        <td></td>
                    </tr>
                </tbody>    
            </table>
    </div>
</body>
</html>
