<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="loginstyles.css" media="all"/>
    <title>Skyward</title>
</head>
<body class="background">
    <div class="body">
        <div class=""
        <table class="login-box">
            <tr class="login-empty">
                <br/>
            </tr>
            <tr class="login-logo">
                <td></td>
            </tr>
            <tr>
                <td>
                    <form action="#" method="post" name="login-access" enctype="multipart/form-data">
                        <fieldset>
                            <select name="access">
                                <option value="Student">Student Access</option>
                                <option value="Parent">Parent Access</option>
                            </select>
                        </fieldset>
                        <label for="uname">Username</label>
                        <input type="text" id="uname" name="uname">
                        <br></br>
                        <label for="pword">Password</label>
                        <input type="text" id="pword" name="pword">
                    </form>
                </td>    
            </tr>
                <td>Forgot Password?</td>
            </tr>
            <tr class="login-button">
                <td>Login Button</td>
            </tr>
            <tr class="login-empty">
                <td>EMPTY SPACE</td>
            </tr>
        </table>
    </div>
</body>
</html>
